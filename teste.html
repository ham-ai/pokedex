<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- Meu CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/teste.css">
</head>
<body>
    <section class="content">
         <div class="card" id="cardList">
            <div class="card_header">
                
                <section class="icons">
                   
                    <div class="arrow">
                        <a href="../index.html">
                            <img src="/assets/img/arrow-left.svg" alt="arrow_left">
                        </a>
                    </div>
                    
                    <div class="heart">
                            <img src="/assets/img/heart.svg" alt="heart">
                    </div>

                </section>
                
                <section class="top_card">
                    <div class="name_number">
                        <h1>Bulbasaur</h1>
                        <h3>#001</h3>
                    </div>
                    <div class="tags">
                        <h5 class="grass">Grass</h5>
                        <h5 class="poison">Poison</h5>
                    </div>
                </section>
                
                <section class="poke_image">
                    <div class="photo">
                        <img src="/assets/img/6000.png" alt="pokemon_name">
                    </div>
                </section>


            </div>
           
            <div class="card_body">
            </div>
        </div> 
    </section>

    <script src="assets/js/poke_model.js"></script>
    <script src="assets/js/poke_api.js"></script>
    <script src="assets/js/details.js"></script>
</body>
</html>
